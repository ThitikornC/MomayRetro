<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Momay</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css' rel='stylesheet' />

</head>
<body>

<div id="Date_icon">
  <h2 id="Date"></h2>
</div>

<div id="Icons_group">
  <div id="Calendar_icon">
    <img src="./images/calendar_icon.png" alt="Calendar">
  </div>
  <div id="Kwang_icon">
    <img src="./images/Kwang_icon.png" alt="Kwang">
  </div>
  <div id="Bell_icon">
    <img src="./images/Bell_icon.png" alt="Bell">
  </div>
</div>


<div class="Top_Container">
  <div class="ClientName_Container">
    <div class="ClientName">Poolvilla</div>
    <div class="Date_install">29-Sep-25</div>
    <div class="ClientNo">No.01</div>
  </div>
<div class="ElectricalBill_Container">
  <div id="DailyBill"></div>
  <div class="unit"></div>
</div>
</div>
  
<div class="Main_Container">
  <div id="Main_Picinfo">
    <div class="glow"></div>
  <div class="Containerglow"></div>
    <img src="./images/light.png">
  </div>
  
  <!-- Floor Bars แนวนอน -->
  <div class="floor-wrapper">
    <h1 class="Bar_name">floor1</h1>
    <div id="floor1" class="progress-container">
      <div class="progress-bar" style="width: 40%"></div>
    </div>
  </div>

  <div class="floor-wrapper">
    <h1 class="Bar_name">floor2</h1>
    <div id="floor2" class="progress-container">
      <div class="progress-bar" style="width: 20%"></div>
    </div>
  </div>

  <!-- Total Bar วางหลัง floor bars -->
  <div class="Marker" id="marker1">50%</div>
  <div class="Marker" id="marker2"></div>
  <div class="Marker" id="marker3"></div>
  
  <div id="Total_Bar">
    <div class="progress-bar"></div>
  </div>

  <div id="Bar_Bg">
    <img src="./images/Wood_bar.png">
  </div>

  <div class="Realtime_kW"></div>
</div>

<div class="Realtime_Container">
  <!-- Vintage Date Picker -->
  <div id="PickDate">
    <span id="prevDay">&lt;</span>
    <span id="currentDay"></span>
    <span id="nextDay">&gt;</span>
  </div>

  <!-- Chart.js Canvas -->
  <canvas id="EnergyChart"></canvas>
</div>

<div class="Bottom_info">
  <img src="./images/kwang_logo.png" alt="Import">
</div>

 <div id="calendar"></div>



<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
<script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js'></script>
<script src="script.js"></script>


</body>
</html>
